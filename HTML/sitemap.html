    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow-x: hidden;
            position: relative;
            background-color: #f3e8e0;
            margin: 0;
            font-family: "Arial", sans-serif;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 45px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 50px;
            margin-top: 60px;
            
        }
        p {
            color: rgb(255, 255, 255);
        }
        .align {
            margin-left: 100px;
            line-height: 30px;
        }
        .theme {
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        .sitemap {
            margin-bottom: 0%;
            text-align: center;
        }
        .sitemap svg {
            width: 100%;
            height: auto;
            text-align: center;

        }
        .node {
            cursor: pointer;
        }
        .node:hover {
            fill: #f3d4af;
        }
        .navbar {
            display: flex;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 5px;
            box-shadow: 0 5px 30px 0 rgba(22, 32, 220, 0.37);
            padding-right: 35px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
        }
        ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 1rem;
            justify-content: center;
        }
        ul li {
            color: #000; /* Black */
            display: grid;
            place-content: center;
            margin: 0;
        }
        .menu {
            color: Black; /* Fern */
            padding: 0.5rem;
            position: relative;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }
        .menu::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background:#ECE4DB; /* Fern */
            border-radius: 5px;
            transform: scaleX(0);
            transition: all .5s ease;
            bottom: 0;
            left: 0;
        }
        .menu:hover::before {
            transform: scaleX(1);
        }
        footer {
            display: flex;
            background: #a6876f; /* Fern */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-media {
            display: flex;
            justify-content: left;
            gap: 20px;
            margin: 10px 10px 10px 10px;
            align:left;
        }
        .social-media a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #ECE4DB; /* Warm Ivory */
        }
        body {
            margin: 0;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const menuItems = document.querySelectorAll('.menu');
            const sitemapRects = document.querySelectorAll('.sitemap-rect');

            menuItems.forEach(item => {
                item.addEventListener('mouseover', () => {
                    item.style.color = '#ffcc00';
                });
                item.addEventListener('mouseout', () => {
                    item.style.color = 'black';
                });
            });

            sitemapRects.forEach(rect => {
                rect.addEventListener('mouseover', () => {
                    rect.setAttribute('fill', '#ffcc00');
                });
                rect.addEventListener('mouseout', () => {
                    rect.setAttribute('fill', '#ff9900');
                });
            });
        });
    </script>
