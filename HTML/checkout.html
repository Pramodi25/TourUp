    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 50%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-container .form-group {
            display: flex;
            margin-bottom: 15px;
        }
        .form-container .form-group label {
            width: 150px;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-container .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .form-group img {
            height: 40px;
        }
        .form-container .button {
            text-align: center;
        }
        .form-container .button button {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        header {
            text-align: left;
            color: Black;
            margin:0;
            font-family: 'Roboto', sans-serif;
        }
        
        nav {
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 5px;
            box-shadow: 0 5px 30px 0 rgba(22, 32, 220, 0.37);
            padding-right: 35px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(252, 252, 252, 0.8); /* Light background */
        }
        
        .navbar{
            display: flex;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(3px);
            border-radius: 5px;
            box-shadow: 0 5px 30px 0 rgba(22, 32, 220, 0.37);
            padding-right: 35px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
        }
        
        ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 1rem;
            justify-content: center;
        }
        
        ul li {
            color: #000; /* Black */
            display: grid;
            place-content: center;
            margin: 0;
        }
        
        .logo {
            cursor: pointer;
            width: 10px;
            height: auto;
        
        }
        
        .menu {
            color: Black; /* Fern */
            padding: 0.5rem;
            position: relative;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }
        
        .menu::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background:#ECE4DB; /* Fern */
            border-radius: 5px;
            transform: scaleX(0);
            transition: all .5s ease;
            bottom: 0;
            left: 0;
        }
        
        .menu:hover::before {
            transform: scaleX(1);
        }
        
        main {
            padding: 0 20px;
            margin-top: 80px;
            background-color: #ECE4DB; /* Warm Ivory */
        }
        
        .features{
            display: flex;
            height: 450px;
            width: 100%;
            padding: 20px;
            margin: 2%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .feature {
            background: #ECE4DB; /* Natural */
            height: 450px;
            width: 500px;
            padding: 20px;
            margin: 2%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        
        }
        
        footer {
            display: flex;
            background: #a6876f; /* Fern */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-media {
            display: flex;
            justify-content: left;
            gap: 20px;
            margin: 10px 10px 10px 10px;
            text-align:left;
        }
        
        .social-media a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .social-media a:hover {
            color: #ECE4DB; /* Warm Ivory */
        }
    </style>
    
</head>

    <div class="container">
        
        <div class="form-container">
            <h2>Billing Address</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Charlie Bieber">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="charlie@gmail.com">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="room - street - locality">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" name="contact" placeholder="012 345 6789">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Colombo">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Sri Lanka">
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="123 456">
                </div>
                <h2>Payment Details</h2>
                <div class="form-group">
                    <label>Cards Accepted:</label>
                    <img src="../Image/card_img.png" alt="Accepted Cards">
                </div>
                <div class="form-group">
                    <label for="promo">Promo Code:</label>
                    <input type="text" id="promo" name="promo" placeholder="#85bc98">
                </div>
                <div class="form-group">
                    <label for="cardname">Name on Card:</label>
                    <input type="text" id="cardname" name="cardname" placeholder="Charlie Bieber">
                </div>
                <div class="form-group">
                    <label for="cardnumber">Credit Card Number:</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
                </div>
                <div class="form-group">
                    <label for="expyear">Exp Year:</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2022">
                </div>
                <div class="form-group">
                    <label for="expmonth">Exp Month:</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="January">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="1234">
                </div>
                <div class="button">
                    <button type="submit">Pay</button>
                </div>
